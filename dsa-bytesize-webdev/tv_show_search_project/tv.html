<!DOCTYPE html>
<html>
    <head>
        <title>TV Show Search Site</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="tv.css" />
    </head>
    <body class="whole-body">
      <div class="background">
        <div class="main-area">
          <div class="main-left">
            <div class="header">DSA Bytesize - Web Development</div>
            <div class="header-2">My Favourite TV Shows</div>
            <form action="">
              <input type="text" id="text-input" placeholder="Search"/>
              <button id="submit-button">Submit</button>
            </form>        
              <ul id="list-1">
              </ul>
            <p class="search-text">Use the search box above to find TV shows...</p>
          </div>
          <div class="favourites">
            <h4 class="favourites-header">FAVOURITES</h4>
            <p class="favourites-text">Here's my favourite TV shows</p>
            <ul id="list-2">
            </ul>
          </div>
        </div>
      </div>
    </body>
    <script src="main.js"></script>
</html>
